name: Manzana Download (Apple TV+ Trailers)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Apple TV URL (movie/show page)"
        required: true
        type: string
      trailer:
        description: 'Trailer id: t0 / t1 / all'
        required: false
        default: "t0"
        type: string
      format:
        description: '可选：v0+a0+s0（先看 -F 输出再填）。留空=只列格式不下载'
        required: false
        default: ""
        type: string
      default_only:
        description: "Use --default (only default trailer metadata)"
        required: false
        default: false
        type: boolean

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show formats (-F) and save to formats.txt
        run: |
          python manzana.py --no-prompt --trailer "${{ inputs.trailer }}" -F "${{ inputs.url }}" | tee formats.txt

      - name: Upload formats as artifact
        uses: actions/upload-artifact@v4
        with:
          name: manzana-formats
          path: formats.txt
          if-no-files-found: error

      - name: Install system deps (gpac/ffmpeg) [download only]
        if: ${{ inputs.format != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gpac ffmpeg

      - name: Download [skip if format is empty]
        if: ${{ inputs.format != '' }}
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          if [ "${{ inputs.default_only }}" = "true" ]; then
            python manzana.py --default --no-prompt --trailer "${{ inputs.trailer }}" -f "${{ inputs.format }}" "${{ inputs.url }}"
          else
            python manzana.py --no-prompt --trailer "${{ inputs.trailer }}" -f "${{ inputs.format }}" "${{ inputs.url }}"
          fi

      - name: Upload output as artifact
        if: ${{ inputs.format != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: manzana-output
          path: output/
          if-no-files-found: error
